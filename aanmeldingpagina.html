<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>aandmeldingpagina</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        <header>
            <a href="overzichtpagina.html"><img class="logo" src="image/logo.png" alt="logo" ></a>
        </header>
        <section class="login">
            <form>
                <fieldset>
                    <legend>Meld je hier aan</legend>
                        <ul>
                            <li>
                                <label for="voornaam">voornaam</label>
                                <input type="text" name="voornaam" placeholder="Voornaam" id="voornaam" min="2" required/>
                            </li>

                            <li>
                                <label for="tussenvoegsel">Tussenvoegsel</label>
                                <input name="tussenvoegsel" placeholder="Tussenvoegsel" id="tussenvoegsel" />
                            </li>

                            <li>
                                <label for="achternaam">Achternaam</label>
                                <input type="text" name="achternaam" placeholder="Achternaam" id="achternaam" min="2" required/>
                            </li>



                            <!-- ik heb type tekst gebruikt omdat type="date" niet goed voor alle browsers werkt-->
                            <li>
                                <label for="geboortedatum">Geboortedatum</label>
                                <input type="text" name="geboortedatum" placeholder="dd/mm/yyyy" id="geboortedatum" min="8" max="10" required/>
                            </li>

                            <li>
                                <label for="straatnaam">Adress</label>
                                <input type="text" name="straatnaam" placeholder="Straatnaam" id="straatnaam" min="2" required/>
                            </li>

                            <li><input type="number" name="postcodegetal" placeholder="1033" min="2" max="4" required/></li>

                            <li><input type="text" name="postcodeletter" placeholder="SC" min="2" max="2" required/></li>

                            <li><input type="number" name="huisnummer" placeholder="huisnummer" required/></li>

                            <li><input name="toevoeging" placeholder="toevoeging" /></li>

                            <li>
                                <label for="email">Gegevens</label>
                                <input type="email" placeholder="Email" id="email"  required/>
                            </li>

                            <li>
                                <input type="number" placeholder="telefoonnummer" min="6" required/>
                            </li> 

                            <li>
                                <label for="wachtwoord">Wachtwoord</label>
                                <input name="wachtwoord" type="password" placeholder="Wachtwoord" id="wachtwoord" min="8" required/>
                            </li>

                            <li><button class="button-interactie" type="submit">aanmelden</button></li>
                        </ul>     
                </fieldset>
            </form>
        </section>
        <footer class="footer-login">
        </footer>
    </body>
</html>
